<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel='stylesheet' type='text/css' href='../main/themes/blue/style.css' title='blue'/>
		<link rel='alternate stylesheet' type='text/css' href='../main/themes/black/style.css' title='black'/>
		<link rel='alternate stylesheet' type='text/css' href='../main/themes/white/style.css' title='white'/>

		<script type='text/javascript' src='../viewer.js'></script>
		
		<title>My page with two viewers</title>
		
		<style type='text/css'>
			body {
				background-color: #A99;
			}
			
			.breadcrumbs a, span {
				border: 1px solid #00F;
				background-color: #EEF;
				padding: 3px;
			}
		</style>
	</head>
	<body onload="Javascript:new SlideShow('viewerA', 'slideshow1.xml'); new SlideShow('viewerB', 'slideshow2.xml');">
		<p class='breadcrumbs'>
			<a href='example1.html'>example #1</a>
			<a href='example2.html'>example #2</a>
			<span>example #3</span>
			<a href='example4.html'>example #4</a>
		</p>
		<p>
			This page has two slideshows on it, unlike <a href='example1.html'>example #1</a> 
			and <a href='example2.html'>example #2</a> which only have one slideshow each
		</p>
		<p>You can put arbitrarily many slideshows on any page.</p>
		<div>
			<div id='viewerA' class='viewer' style='height: 500px; width: 650px;' />
		</div>
		<p>Below is a second viewer!</p>
		<div>
			<div id='viewerB' class='viewer' style='height: 500px; width: 650px;' />
		</div>
		<p>Here is even more text....</p>
	</body>
</html>
